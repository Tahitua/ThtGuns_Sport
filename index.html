<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Netflix Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">amourtimes.com</div>
    <nav>
      <ul>
        <li>Accueil</li>
        <li>Séries</li>
        <li>Films</li>
        <li>Ma Liste</li>
      </ul>
    </nav>
    <div class="profile"></div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Film du moment</h1>
        <p>Regardez ce film incroyable maintenant !</p>
        <button onclick="document.getElementById('movie-section').scrollIntoView({behavior:'smooth'})">Lecture</button>
        <button>Plus d'infos</button>
      </div>
    </section>

    <!-- Section lecteur vidéo -->
    <section id="movie-section" class="video-section">
      <h2>Lecture du film</h2>
      <div class="video-container">
        <video
          id="my-video"
          class="video-js"
          controls
          preload="auto"
          width="640"
          height="360"
          poster="https://picsum.photos/id/1011/640/360"
        ></video>
      </div>
    </section>

    <section class="carousel-section">
      <h2>Populaires sur MyFlix</h2>
      <div class="carousel">
        <button class="carousel-btn left">&#10094;</button>
        <div class="carousel-track">
          <img src="https://picsum.photos/id/1011/250/140" alt="img1">
          <img src="https://picsum.photos/id/1015/250/140" alt="img2">
          <img src="https://picsum.photos/id/1016/250/140" alt="img3">
          <img src="https://picsum.photos/id/1021/250/140" alt="img4">
          <img src="https://picsum.photos/id/1025/250/140" alt="img5">
          <img src="https://picsum.photos/id/1027/250/140" alt="img6">
        </div>
        <button class="carousel-btn right">&#10095;</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
